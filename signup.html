<html>
    <head>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
    <fieldset>
        <h1 class="heading">
            <center>
            SIGN UP
        </center>
        </h1>
        <table>
            <tr>
                <td>
                    <label>NAME:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>MOBILE:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Mobile Number"id="mobile">
                </td>
            </tr>
            <tr>
                <td>
                    <label>E-MAIL:</label>
                </td>
                <td>
                    <input type="email" placeholder="Enter E-Mail" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>PASSWORD:</label>
                </td>
                <td>
                    <input type="text" placeholder="Set Password" id="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <label>CONFIRM PASSWORD</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Password" id="cpass">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="return validate()">Submit</button>
                </td>
            </tr>
        </table>
       
    </fieldset>    
    </body>
    <script src="signup.js"></script>
</html>
