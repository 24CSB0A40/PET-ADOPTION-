<html>
<head>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <fieldset>
        <h1>
            <center>
                LOGIN
            </center>
        </h1>
        <table>
            <tr>
                <td>
                    <label>
                        E-MAIL
                    </label>
                </td>
                <td>
                    <input type="email"id="email" placeholder="Enter E-Mail">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        PASSWORD
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Password"id="pass">
                </td>
            </tr>
        </table>
        <button type="button" onclick="return validate()" >LOGIN</button><br>
        <h4>
            DON'T HAVE AN ACCOUNT? <a href="signup.html" target="second"><button type="button"class="b1" >SIGN UP</button></a>
        </h4>
    </fieldset>
</body>
<script src="login.js"></script>
</html>
